<!-- Shopping Cart Modal -->
<div id="cart-modal" class="modal">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">Shopping Cart</h3>
            <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="cart-items" class="space-y-4 mb-4">
            <!-- Cart items will be populated by JavaScript -->
        </div>
        <div class="border-t pt-4">
            <div class="flex justify-between items-center mb-4">
                <span class="font-semibold">Total: </span>
                <span id="cart-total" class="font-bold text-lg">R0.00</span>
            </div>
            <button onclick="checkout()" class="btn-primary text-white w-full py-2 rounded-lg">
                Checkout
            </button>
        </div>
    </div>
</div>

<!-- Product Modal -->
<div id="product-modal" class="modal">
    <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modal-product-name" class="text-xl font-semibold"></h3>
            <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="modal-product-image" class="bg-gray-200 rounded-lg h-64 flex items-center justify-center">
                <!-- Product image placeholder -->
            </div>
            <div>
                <p id="modal-product-description" class="text-gray-600 mb-4"></p>
                <p id="modal-product-price" class="text-2xl font-bold text-purple-600 mb-4"></p>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Size</label>
                    <select id="size-select" class="border rounded-lg px-4 py-2 w-full">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M" selected>M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
                <button onclick="addToCartFromModal()" class="btn-primary text-white w-full py-2 rounded-lg">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
