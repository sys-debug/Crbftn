[build]
  publish = "."
  command = ""

# Email Environment Variables
[build.environment]
  EMAIL_USER = ""
  EMAIL_PASS = ""
  EMAIL_HOST = "smtp.gmail.com"
  EMAIL_PORT = "587"
  EMAIL_TO = ""

# Form notifications with branded templates
[forms]
  # Contact form
  [forms.contact]
    template = "email-templates/contact-template.html"
    to = "${EMAIL_TO}"
    subject = "New CRBFTN Contact Form Submission - {{contactName}}"
    
  # Cart checkout form  
  [forms.cart-checkout]
    template = "email-templates/invoice-template.html"
    to = "${EMAIL_TO}"
    subject = "New CRBFTN Order - Invoice Request from {{firstName}} {{lastName}}"

[[redirects]]
  from = "/home"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/home.html"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/products/*"
  to = "/products.html"
  status = 200

[[redirects]]
  from = "/account/*"
  to = "/account.html"
  status = 200

[[redirects]]
  from = "/about/*"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/contact/*"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/gallery/*"
  to = "/gallery.html"
  status = 200

[[redirects]]
  from = "/reviews/*"
  to = "/reviews.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[context.production.environment]
  NODE_VERSION = "18"

[context.deploy-preview.environment]
  NODE_VERSION = "18"