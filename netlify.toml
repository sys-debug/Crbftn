[build]
  publish = "."
  command = ""

# Email Environment Variables
[build.environment]
  EMAIL_USER = ""
  EMAIL_PASS = ""
  EMAIL_HOST = "smtp.gmail.com"
  EMAIL_PORT = "587"
  EMAIL_TO = ""

# Form notifications with branded templates
[forms]
  # Contact form - business notification
  [forms.contact-business]
    template = "email-templates/contact-business-notification.html"
    to = "${EMAIL_TO}"
    subject = "New CRBFTN Contact Form Submission from {{name}}"
    
  # Contact form - customer thank you
  [forms.contact-customer]
    template = "email-templates/contact-customer-thankyou.html"
    to = "{{email}}"
    subject = "Thank you for contacting CRBFTN - We'll be in touch soon!"

  # Quote request - business notification
  [forms.quote-business]
    template = "email-templates/quote-business-notification.html"
    to = "${EMAIL_TO}"
    subject = "New CRBFTN Quote Request from {{customerName}}"

  # Quote request - customer confirmation
  [forms.quote-customer]
    template = "email-templates/quote-customer-confirmation.html"
    to = "{{customerEmail}}"
    subject = "Your CRBFTN Quote Request - We're Preparing Your Custom Quote!"

[[redirects]]
  from = "/home"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/home.html"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/products/*"
  to = "/products.html"
  status = 200

[[redirects]]
  from = "/about/*"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/contact/*"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/gallery/*"
  to = "/gallery.html"
  status = 200

[[redirects]]
  from = "/reviews/*"
  to = "/reviews.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[context.production.environment]
  NODE_VERSION = "18"

[context.deploy-preview.environment]
  NODE_VERSION = "18"