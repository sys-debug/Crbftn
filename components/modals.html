<!-- Cart Sidebar Overlay -->
<div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity duration-300">
    <div id="cart-sidebar" class="fixed right-0 top-0 h-full w-full max-w-md bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
        <!-- Cart Header -->
        <div class="p-6 border-b bg-gradient-to-r from-red-600 to-blue-600 text-white">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-bold">Shopping Cart</h3>
                    <p class="text-red-100 text-sm">CRBFTN Premium Collection</p>
                </div>
                <button onclick="toggleCart()" class="text-white hover:text-red-200 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Cart Items -->
        <div class="flex-1 overflow-y-auto p-6">
            <div id="cart-items" class="space-y-4">
                <!-- Cart items will be populated by JavaScript -->
                <div class="text-center text-gray-500 py-8">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 6M7 13l-1.5 6m0 0h9"></path>
                    </svg>
                    <p>Your cart is empty</p>
                    <p class="text-sm">Add some premium CRBFTN items!</p>
                </div>
            </div>
        </div>
        
        <!-- Cart Footer -->
        <div class="border-t bg-gray-50 p-6">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold">Total:</span>
                <span id="cart-total" class="text-2xl font-bold text-red-600">R0.00</span>
            </div>
            <button onclick="requestQuote()" class="w-full bg-gradient-to-r from-red-600 to-blue-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-red-700 hover:to-blue-700 transform hover:scale-[1.02] transition-all duration-200 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Request Quote
            </button>
            <p class="text-xs text-gray-500 text-center mt-2">We'll email you a quote within 24 hours</p>
        </div>
    </div>
</div>

<!-- Product Modal -->
<div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-product-name" class="text-2xl font-bold"></h3>
                <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div id="modal-product-image" class="rounded-lg h-64 overflow-hidden">
                    <img src="assets/images/products/t-shirt-premium.jpg" alt="Product" class="w-full h-full object-cover">
                </div>
                <div>
                    <p id="modal-product-description" class="text-gray-600 mb-4"></p>
                    <p id="modal-product-price" class="text-3xl font-bold text-red-600 mb-6"></p>
                    <div class="mb-6">
                        <label class="block text-sm font-semibold mb-2">Size</label>
                        <select id="size-select" class="border border-gray-300 rounded-lg px-4 py-3 w-full focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M" selected>M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                    <button onclick="addToCartFromModal()" class="w-full bg-gradient-to-r from-red-600 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-red-700 hover:to-blue-700 transform hover:scale-[1.02] transition-all duration-200">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
